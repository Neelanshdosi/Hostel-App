name: hostel_app
description: NMIMS Hostel Management Application
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Network & API
  http: ^1.1.0
  
  # Image handling
  image_picker: ^1.0.4
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Google Fonts
  google_fonts: ^6.1.0
  
  # Animations
  animations: ^2.0.11
  
  # Date formatting
  intl: ^0.19.0
  # Phone dialer
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true  # ADD THIS LINE - This is essential for Material icons!
  
  assets:
    - assets/images/